<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #4e54c8;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        #sidebar h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sidebar ul li:hover {
            background-color: #8f94fb;
        }
        #main-content {
            margin-left: 250px;
            padding: 20px;
        }
        #main-content h1 {
            color: #4e54c8;
        }
        #main-content img {
            border-radius: 50%;
            margin-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Student Dashboard</h1>
        <ul>
            <li a href="{{ url_for('student_details') }}"> Profile</li>
            <li>Drive</li>
            <li>Companies</li>
            <li>Contact</li>
        </ul>
    </div>
    <div id="main-content">
        <h1>Hello,{{ student_details[1] }}</h1></div></body>
