<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Details</title>
</head>
<body>
    <h1>Drive Details</h1>
    <div class="drive-details">
        {% for drive in drives %}
        
        <h3>Eligibility Criteria:</h3>
        <p>{{ drive.eligibility_criteria }}</p>
        <h3>Description:</h3>
        <p>{{ drive.description }}</p>
        {% endfor %}
    </div>
</body>
</html>
