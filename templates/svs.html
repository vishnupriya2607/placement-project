<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List of Companies</title>
<style>
    header {
        padding: 20px;
        text-align: center;
    }
    header input[type="text"] {
        padding: 8px;
        width: 300px;
        margin-right: 10px;
    }
    header button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }
    .company {
        border: 2px solid #ccc;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        height: 200px;
        box-sizing: border-box;
        border-radius: 20px;
        background-color: #f9f9f9;
    }
    .company img {
        width: 120px;
        height: 120px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>List of Companies</h1>
    <div>
        <input type="text" id="searchInput" placeholder="Search companies...">
        <button onclick="searchCompanies()">Search</button>
    </div>
</header>

<div class="grid-container">
    <div class="company">
        <img src="company1_logo.png" alt="Company 1 Logo">
        <span>Company 1</span>
    </div>
    <div class="company">
        <img src="company2_logo.png" alt="Company 2 Logo">
        <span>Company 2</span>
    </div>
    <div class="company">
        <img src="company3_logo.png" alt="Company 3 Logo">
        <span>Company 3</span>
    </div>
</div>

<div class="grid-container">
    <div class="company">
        <img src="company4_logo.png" alt="Company 4 Logo">
        <span>Company 4</span>
    </div>
    <div class="company">
        <img src="company5_logo.png" alt="Company 5 Logo">
        <span>Company 5</span>
    </div>
    <div class="company">
        <img src="company6_logo.png" alt="Company 6 Logo">
        <span>Company 6</span>
    </div>
</div>

<div class="grid-container">
    <div class="company">
        <img src="company7_logo.png" alt="Company 7 Logo">
        <span>Company 7</span>
    </div>
    <div class="company">
        <img src="company8_logo.png" alt="Company 8 Logo">
        <span>Company 8</span>
    </div>
    <div class="company">
        <img src="company9_logo.png" alt="Company 9 Logo">
        <span>Company 9</span>
    </div>
</div>

<script>
    function searchCompanies() {
        var input, filter, grid, companies, company, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        grid = document.getElementsByClassName("grid-container");
        for (i = 0; i < grid.length; i++) {
            companies = grid[i].getElementsByClassName("company");
            for (var j = 0; j < companies.length; j++) {
                company = companies[j];
                txtValue = company.textContent || company.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    company.style.display = "";
                } else {
                    company.style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
