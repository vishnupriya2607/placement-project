<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
</head>
<body>
    <h1>Company Names</h1>
    <ul>
        {% for company in companies %}
        <li>
            <a href="{{ url_for('company_details', drive_id=company.id) }}">{{ company.company_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
