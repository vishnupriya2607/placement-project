<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
</head>
<body>
    <h1>Company Details</h1>
    {% set selected_drive = drives[drive_id - 1] %}
    <div>
        <h2>{{ selected_drive.company_name }}</h2>
        <p><strong>Description:</strong> {{ selected_drive.company_description }}</p>
        <p><strong>Eligibility Criteria:</strong> {{ selected_drive.eligibility_criteria }}</p>
    </div>
</body>
</html>
