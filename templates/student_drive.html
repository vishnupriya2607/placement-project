<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Student Dashboard</h1>
    <h2>Available Drives</h2>
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Eligibility Criteria</th>
            </tr>
        </thead>
        <tbody>
            {% for drive in drives %}
            <tr>
                <td>{{ drive.company_name }}</td>
                <td>{{ drive.company_description }}</td>
                <td>{{ drive.date }}</td>
                <td>{{ drive.eligibility_criteria }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
